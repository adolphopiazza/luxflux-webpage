<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lux Flux: Logic Puzzle Game</title>
    <meta name="description" content="Turn on all the lights! A relaxing yet challenging logic puzzle game for iOS.">
    
    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-color: #0a0a0a; /* Deep black */
            --text-color: #ffffff;
            --accent-color: #FFC107; /* Golden Yellow */
            --secondary-color: #333333;
            --glow-shadow: 0 0 15px var(--accent-color), 0 0 30px var(--accent-color);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Main container to keep things centered and neat */
        .container {
            max-width: 800px;
            padding: 40px 20px;
        }

        /* Typography */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            /* The main title glow effect */
            color: var(--accent-color);
            text-shadow: var(--glow-shadow);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #cccccc;
            margin-top: 0;
            margin-bottom: 2rem;
        }

        p.tagline {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 3rem auto;
            color: #e0e0e0;
        }

        /* --- CSS Visual Demo of the Game Board --- */
        /* This creates a 3x3 grid without needing an image file */
        .game-visual-container {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            padding: 15px;
            background-color: #1a1a1a;
            border-radius: 16px;
            border: 2px solid #333;
        }

        .grid-tile {
            width: 60px;
            height: 60px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        /* Tiles that are "ON" act like the game */
        .grid-tile.on {
            background-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
            border: none;
        }

        /* --- App Store Button --- */
        .app-store-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--bg-color); /* Black text on yellow background */
            font-weight: bold;
            font-size: 1.1rem;
            padding: 16px 32px;
            border-radius: 30px;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 5px var(--accent-color);
        }

        .app-store-button:hover {
            transform: scale(1.05);
            /* Intense glow on hover */
            box-shadow: 0 0 20px var(--accent-color), 0 0 40px var(--accent-color);
        }
        
        .ghost-button {
            display: inline-block;
            margin-top: 20px;
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid var(--accent-color);
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .ghost-button:hover {
             background-color: var(--accent-color);
             color: var(--bg-color);
        }

        /* Footer */
        footer {
            margin-top: auto; /* Pushes footer to bottom */
            padding: 20px;
            font-size: 0.8rem;
            color: #777;
        }
        
        footer a {
            color: #999;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover { text-decoration: underline; }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .game-grid { grid-template-columns: repeat(3, 50px); }
            .grid-tile { width: 50px; height: 50px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LUX FLUX</h1>
        <h2>Logic Puzzle Game</h2>

        <div class="game-visual-container">
            <div class="game-grid">
                <div class="grid-tile on"></div>
                <div class="grid-tile"></div>
                <div class="grid-tile on"></div>
                
                <div class="grid-tile"></div>
                <div class="grid-tile on"></div>
                <div class="grid-tile"></div>
                
                <div class="grid-tile on"></div>
                <div class="grid-tile"></div>
                <div class="grid-tile on"></div>
            </div>
        </div>

        <p class="tagline">
            Relax your brain and challenge your logic. 
            Tap the tiles to turn on all the lights. 
            Can you solve them all?
        </p>

        <a href="https://apps.apple.com/us/app/lux-flux-logic-puzzle-game/id6757094171" target="_blank" class="app-store-button">
            Download on the App Store
        </a>
        
        <br>

        <a href="https://adolphopiazza.github.io/luxflux-webpage/app-ads.txt" class="ghost-button">view app-ads.txt</a>

    </div>

        </p>
    </footer>

</body>
</html>
